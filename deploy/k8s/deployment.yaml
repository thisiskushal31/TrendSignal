apiVersion: apps/v1
kind: Deployment
metadata:
  name: trend-signal
  labels:
    app: trend-signal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trend-signal
  template:
    metadata:
      labels:
        app: trend-signal
    spec:
      containers:
        - name: api
          image: trend-signal:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          envFrom:
            - secretRef:
                name: trend-signal-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
