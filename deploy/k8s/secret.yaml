# Create this secret with your OpenAI API key before deploying.
# kubectl create secret generic trend-signal-secret \
#   --from-literal=OPENAI_API_KEY=sk-your-key-here
# Or apply this (replace base64 value; decode with: echo -n 'sk-...' | base64)
apiVersion: v1
kind: Secret
metadata:
  name: trend-signal-secret
  namespace: default
type: Opaque
stringData:
  OPENAI_API_KEY: ""   # set via kubectl or CI; do not commit real key
# data:
#   OPENAI_API_KEY: <base64-encoded-key>
