<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendSignal</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --muted: #a3a3a3;
      --accent: #ff0000;
      --accent-dim: #cc0000;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      padding: 1.5rem;
    }
    h1 { font-size: 1.5rem; margin: 0 0 0.5rem; }
    .sub { color: var(--muted); font-size: 0.9rem; margin-bottom: 1.5rem; }
    .dropzone {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      background: var(--surface);
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }
    .dropzone:hover, .dropzone.dragover { border-color: var(--accent-dim); background: #252525; }
    .dropzone input { display: none; }
    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .result {
      margin-top: 1.5rem;
      padding: 1.25rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: none;
    }
    .result.visible { display: block; }
    .result h2 { font-size: 1.1rem; margin: 0 0 0.75rem; }
    .result p, .result ul { margin: 0.5rem 0; color: var(--muted); line-height: 1.5; }
    .result .topic { color: var(--text); font-weight: 600; }
    .result .strength { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.85rem; }
    .result .strength.EARLY { background: #166534; color: #bbf7d0; }
    .result .strength.HEATING_UP { background: #9a3412; color: #fed7aa; }
    .result .strength.SATURATED { background: #4b5563; color: #d1d5db; }
    .hooks { list-style: none; padding: 0; margin: 0.5rem 0 0; }
    .hooks li {
      display: flex; align-items: center; gap: 0.5rem;
      padding: 0.4rem 0.5rem; margin: 0.25rem 0;
      background: var(--bg); border-radius: 6px;
      font-size: 0.9rem;
    }
    .hooks button {
      flex-shrink: 0; background: var(--border); color: var(--text);
      border: none; padding: 0.25rem 0.5rem; border-radius: 4px;
      font-size: 0.75rem; cursor: pointer;
    }
    .hooks button:hover { background: var(--accent-dim); }
    .error { color: #f87171; margin-top: 1rem; }
    .spinner { display: inline-block; width: 1rem; height: 1rem; border: 2px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>TrendSignal</h1>
  <p class="sub">Upload a screenshot of the YouTube homepage. Get trending topic, who's winning, and copyable hooks.</p>

  <div class="dropzone" id="dropzone">
    <input type="file" id="file" accept="image/*" />
    <p>Drop a screenshot here or click to choose</p>
    <button type="button" class="btn" id="analyzeBtn" disabled>Analyze</button>
  </div>

  <div id="status"></div>
  <div class="result" id="result">
    <h2>Insight</h2>
    <p><span class="topic" id="topic"></span> <span class="strength" id="strength"></span></p>
    <p><strong>Why trending:</strong> <span id="why"></span></p>
    <p><strong>Who's winning:</strong> <span id="who"></span></p>
    <p><strong>How to post:</strong> <span id="how"></span></p>
    <p><strong>Hooks (click to copy):</strong></p>
    <ul class="hooks" id="hooks"></ul>
  </div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("file");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    let selectedFile = null;

    dropzone.addEventListener("click", () => fileInput.click());
    dropzone.addEventListener("dragover", (e) => { e.preventDefault(); dropzone.classList.add("dragover"); });
    dropzone.addEventListener("dragleave", () => dropzone.classList.remove("dragover"));
    dropzone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      const f = e.dataTransfer?.files?.[0];
      if (f && f.type.startsWith("image/")) setFile(f);
    });
    fileInput.addEventListener("change", () => {
      const f = fileInput.files?.[0];
      if (f) setFile(f);
    });

    function setFile(f) {
      selectedFile = f;
      analyzeBtn.disabled = false;
      status.textContent = `Selected: ${f.name}`;
      status.classList.remove("error");
    }

    analyzeBtn.addEventListener("click", async () => {
      if (!selectedFile) return;
      status.innerHTML = '<span class="spinner"></span> Analyzing…';
      status.classList.remove("error");
      result.classList.remove("visible");
      const form = new FormData();
      form.append("file", selectedFile);
      try {
        const r = await fetch("/analyze", { method: "POST", body: form });
        const data = await r.json();
        if (!r.ok) throw new Error(data.detail || "Analysis failed");
        showResult(data);
        status.textContent = "Done.";
      } catch (e) {
        status.textContent = e.message || "Request failed";
        status.classList.add("error");
      }
    });

    function showResult(data) {
      document.getElementById("topic").textContent = data.topic || "—";
      const strength = document.getElementById("strength");
      strength.textContent = data.trend_strength || "—";
      strength.className = "strength " + (data.trend_strength || "");
      document.getElementById("why").textContent = data.why_trending || "—";
      document.getElementById("who").textContent = data.who_is_winning || "—";
      document.getElementById("how").textContent = data.how_to_post || "—";
      const hooksEl = document.getElementById("hooks");
      hooksEl.innerHTML = "";
      (data.hooks || []).forEach((hook) => {
        const li = document.createElement("li");
        li.textContent = hook;
        const btn = document.createElement("button");
        btn.textContent = "Copy";
        btn.addEventListener("click", () => {
          navigator.clipboard.writeText(hook);
          btn.textContent = "Copied!";
          setTimeout(() => { btn.textContent = "Copy"; }, 1500);
        });
        li.appendChild(btn);
        hooksEl.appendChild(li);
      });
      result.classList.add("visible");
    }
  </script>
</body>
</html>
